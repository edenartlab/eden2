name: Musicgen
description: Generate music from text prompt
cost_estimate: 0.1 * duration
output_type: audio
handler: replicate
replicate_model: meta/musicgen
version: 671ac645ce5e552cc63a54a2bbff63fcf798043055d2dac5fc9e36a837eedcfb
output_handler: normal
parameters:
  prompt:
    type: string
    label: Prompt
    description: Description of the type of music you want to generate
    required: true
  model:
    type: string
    label: Audio model
    description: Model to generate audio with
    choices: [stereo-melody-large, stereo-large, melody-large, large]
    default: stereo-melody-large
    alias: model_version
  duration:
    type: integer
    label: Duration
    description: Duration in seconds
    default: 10
    minimum: 1
    maximum: 300
    step: 1
  input_audio:
    type: string
    label: Duration
    description: |-
      An audio file that will influence the generated music. If `continuation` is `True`, the generated music will be a continuation of the audio file. Otherwise, the generated music will mimic the audio file's melody.
  continuation:
    type: boolean
    label: Continue input_audio
    description: |-
      If true, the generated music will be a continuation of the input_audio. Otherwise, the generated music will mimic the input_audio's melody.
    default: false
    visible_if: input_audio
  temperature:
    type: float
    label: Temperature
    description: |-
      Controls the 'conservativeness' of the sampling process. Higher temperature means more diversity.
    default: 1.0
    minimum: 0
    maximum: 1.0
    step: 0.01
  classifier_free_guidance:
    type: float
    label: Classifier free guidance
    description: |-
      Increases the influence of inputs on the output. Higher values produce lower-varience outputs that adhere more closely to inputs.
    default: 3.0
    minimum: 0
    maximum: 10
    step: 0.1
  seed:
    type: integer
    label: Seed
    description: Set random seed for reproducibility. If blank, will be set to a random value.
    default: random
    minimum: 0
    maximum: 2147483647
  output_format:
    type: string
    label: Output format
    description: Output audio format
    choices: [mp3, wav]
    default: mp3
